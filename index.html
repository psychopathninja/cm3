<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Website</title>
</head>
<body>
    <h1>Welcome to the Camera Website</h1>
    
    <button id="openCameraButton">Open Camera</button>

    <script>
        document.getElementById('openCameraButton').addEventListener('click', function() {
            window.webkit.messageHandlers.openCameraChannel.postMessage('openCamera');
        });

        function openCamera() {
            // Add your camera-related logic here
            alert('Opening Camera...');
        }
    </script>
</body>
</html>
